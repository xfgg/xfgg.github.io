        <h3 id="原理"><a href="#原理" class="headerlink" title="原理"></a>原理</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">ARP欺骗的运作原理是由攻击者发送假的ARP数据包到网上，尤其是送到网关上。其目的是要让送至特定的IP地址的流量被错误送到攻击者所取代的地方。因此攻击者可将这些流量另行转送到真正的网关（被动式数据包嗅探，passive sniffing）或是篡改后再转送（中间人攻击，man-<span class="keyword">in</span>-the-middle attack）。攻击者亦可将ARP数据包导到不存在的MAC地址以达到阻断服务攻击的效果，例如netcut软件。</span><br><span class="line">例如某一的IP地址是<span class="number">192.168</span><span class="number">.0</span><span class="number">.254</span>，其MAC地址为<span class="number">00</span><span class="number">-11</span><span class="number">-22</span><span class="number">-33</span><span class="number">-44</span><span class="number">-55</span>，网上上的计算机内ARP表会有这一笔ARP记录。攻击者发动攻击时，会大量发出已将<span class="number">192.168</span><span class="number">.0</span><span class="number">.254</span>的MAC地址篡改为<span class="number">00</span><span class="number">-55</span><span class="number">-44</span><span class="number">-33</span><span class="number">-22</span><span class="number">-11</span>的ARP数据包。那么网上上的计算机若将此伪造的ARP写入自身的ARP表后，计算机若要透过网上网关连到其他计算机时，数据包将被导到<span class="number">00</span><span class="number">-55</span><span class="number">-44</span><span class="number">-33</span><span class="number">-22</span><span class="number">-11</span>这个MAC地址，因此攻击者可从此MAC地址截收到数据包，可篡改后再送回真正的网关，或是什么也不做，让网上无法连线。</span><br><span class="line">简单案例分析：这里用一个最简单的案例来说明ARP欺骗的核心步骤。假设在一个LAN里，只有三台主机A、B、C，且C是攻击者。</span><br><span class="line">攻击者聆听局域网上的MAC地址。它只要收到两台主机洪泛的ARP Request，就可以进行欺骗活动。</span><br><span class="line">主机A、B都洪泛了ARP Request.攻击者现在有了两台主机的IP、MAC地址，开始攻击。</span><br><span class="line">攻击者发送一个ARP Reply给主机B，把此包protocol header里的sender IP设为A的IP地址，sender mac设为攻击者自己的MAC地址。</span><br><span class="line">主机B收到ARP Reply后，更新它的ARP表，把主机A的MAC地址（IP_A, MAC_A）改为（IP_A, MAC_C）。</span><br><span class="line">当主机B要发送数据包给主机A时，它根据ARP表来封装数据包的Link报头，把目的MAC地址设为MAC_C，而非MAC_A。</span><br><span class="line">当交换机收到B发送给A的数据包时，根据此包的目的MAC地址（MAC_C）而把数据包转发给攻击者C。</span><br><span class="line">攻击者收到数据包后，可以把它存起来后再发送给A，达到偷听效果。攻击者也可以篡改数据后才发送数据包给A，造成伤害。</span><br></pre></td></tr></table></figure>
